<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Scratch Page</title>

  <!-- link to YOUR handmade stylesheet -->
  <link rel="stylesheet" href="css/scratch.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

  <!-- Page heading -->
  <h1 id="top">My Scratch Page</h1>

  <!-- Ordered list that contains an unordered list -->
  <ol>
    <li>Fruits
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
      </ul>
    </li>
    <li>Vegetables</li>
  </ol>

  <!-- Three styled DIV blocks -->
  <div class="card">
    <h2>Block 1</h2>
    <p>This is the first content block.</p>
  </div>

  <div class="card">
    <h2 id="gallery">Block 2 — Gallery</h2>  <!-- anchor target -->
    <img src="https://picsum.photos/400" alt="Random placeholder" width="400" />
  </div>

  <div class="card">
    <h2>Block 3 — Embedded YouTube Video</h2>
    <iframe width="500" height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="YouTube video" allowfullscreen></iframe>
  </div>

  <!-- Your Tableau graph -->
  <h2>How Do Years of Experience Affect Annual Salary?</h2>
  <div class="tableauPlaceholder" id="viz1745437186100" style="position: relative">
    <noscript>
      <a href="#">
        <img alt="How do years of experience affect annual salary?"
             src="https://public.tableau.com/static/images/Ma/MarketingResearchSalaryYearsofExpereince/YearsofExperience/1_rss.png"
             style="border: none" />
      </a>
    </noscript>
    <object class="tableauViz" style="display:none;">
      <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
      <param name="embed_code_version" value="3" />
      <param name="site_root" value="" />
      <param name="name" value="MarketingResearchSalaryYearsofExpereince/YearsofExperience" />
      <param name="tabs" value="no" />
      <param name="toolbar" value="yes" />
      <param name="static_image" value="https://public.tableau.com/static/images/Ma/MarketingResearchSalaryYearsofExpereince/YearsofExperience/1.png" />
      <param name="animate_transition" value="yes" />
      <param name="display_static_image" value="yes" />
      <param name="display_spinner" value="yes" />
      <param name="display_overlay" value="yes" />
      <param name="display_count" value="yes" />
      <param name="language" value="en-US" />
    </object>
  </div>
  <script type="text/javascript">
    var divElement = document.getElementById('viz1745437186100');
    var vizElement = divElement.getElementsByTagName('object')[0];
    vizElement.style.width = '100%';
    vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>

  <!-- Link to your AI web app -->
  <p><a href="app.html">Try my Joke Generator App</a></p>

  <!-- Navigation links -->
  <p><a href="#top" class="anchor-link">Back to top</a></p>
  <p><a href="index.html">Return to professional site</a></p>

</body>
</html>
